apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-fe-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "nexthouse.kbfg.kubepia.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexthouse-fe
            port:
              number: 8080
