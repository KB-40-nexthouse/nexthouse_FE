apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexthouse_fe-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "nexthouse_fe.kbfg.kubepia.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexthouse_fe-service
            port:
              number: 8080
