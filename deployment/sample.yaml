apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: nginx:stable-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SERVLET_CONTEXT_PATH
          valueFrom:
            configMapKeyRef:
              name: test-config
              key: SERVLET_CONTEXT_PATH
